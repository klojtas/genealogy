<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New GEDCOM File</title>
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="nav-wrapper container">
            <a href="#" class="brand-logo">Genealogy App</a>
        </div>
    </nav>
    <div class="container">
        <h1 class="center-align">Create New GEDCOM File</h1>
        <div class="row">
            <div class="col s12 m6 offset-m3">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Enter Filename</span>
                        <form method="POST">
                            <div class="input-field">
                                <input id="filename" type="text" name="filename" required>
                                <label for="filename">Filename</label>
                            </div>
                            <button class="btn waves-effect waves-light" type="submit" name="action">Create
                                <i class="material-icons right">send</i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row center-align">
            <p><a href="{{ url_for('index') }}" class="waves-effect waves-light btn-flat">Back to Home</a></p>
        </div>
    </div>

    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
