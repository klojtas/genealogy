<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Individual</title>
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="nav-wrapper container">
            <a href="#" class="brand-logo">Genealogy App</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="{{ url_for('index') }}">Home</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1 class="center-align">Edit Individual: {{ individual.name }}</h1>
        <div class="row">
            <div class="col s12 m6 offset-m3">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Edit Details</span>
                        <form method="POST">
                            <div class="input-field">
                                <input id="name" type="text" name="name" value="{{ individual.name }}">
                                <label for="name">Name</label>
                            </div>
                            <div class="input-field">
                                <input id="birth_date" type="text" name="birth_date" value="{{ individual.birth_date }}">
                                <label for="birth_date">Birth Date</label>
                            </div>
                            <div class="input-field">
                                <input id="birth_place" type="text" name="birth_place" value="{{ individual.birth_place }}">
                                <label for="birth_place">Birth Place</label>
                            </div>
                            <button class="btn waves-effect waves-light" type="submit" name="action">Save Changes
                                <i class="material-icons right">send</i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row center-align">
            <p><a href="{{ url_for('view_gedcom', filename=filename) }}" class="waves-effect waves-light btn-flat">Back to GEDCOM</a></p>
        </div>
    </div>

    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
